{% extends 'base.html' %}
{% load static %}

{% block title %}Mon compte PurBeurre{% endblock title %}

{% block header %}
    <!-- Masthead-->
    <header class="masthead_auth">
        <div class="container ">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Ahoy</h1>
                    <hr class="divider my-4" />
                    <h2 class="text-white-75 font-weight-light mb-5">{{ request.user.username }} !</h2>
                </div>

            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
<section class="page-section bg-secondary">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="user_card text-center ">
            <h3>Email : <span class="text-rooibos">{{ request.user.email }}<span></h3>
        </div>
    </div>
</section>
            
{% endblock content %}
