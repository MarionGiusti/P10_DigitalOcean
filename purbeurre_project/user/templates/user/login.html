{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion PurBeurre{% endblock title %}

{% block header %}
    <!-- Masthead-->
    <header class="masthead_auth">
        <div class="container ">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">SÃ©same, ouvre-toi !</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>
{% endblock header %}


{% block content %}
<section class="page-section bg-secondary">
    <div class="container">
         <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="mb-6"></br></div>
            <div class="user_card">
                <div class = "d-flex justify-content-center">
                    <h2 class="text-white-75 font-weight-light mb-3">Connexion</h2>
                </div>

                <div class="d-flex justify-content-center text-center">
                    <form class="" method="POST" action="" accept-charset="utf8">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nom d'utilisateur</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" name="username" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mot de passe</label> :
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" name="password" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <input class="btn-auth btn-primary" type="submit" value="Se connecter">
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center">
                        Vous n'avez pas de compte ?<a href="{% url 'user:register' %}" class="ml-2 text-rooibos" > S'inscrire</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
